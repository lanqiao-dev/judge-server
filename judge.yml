problem_storage_root:
  - /opt/problems
runtime:
  # CLANG 使用 clang 编译 c
  clang: /usr/bin/clang
  # CLANGX 使用 clang++ 编译 c++
  clang++: /usr/bin/clang++
  # CPP03 使用 g++ 编译 c++
  g++: /usr/bin/g++
  # CPP11 使用 g++ 编译 c++
  g++11: /usr/bin/g++
  # CPP14 使用 g++ 编译 c++
  g++14: /usr/bin/g++
  # CPP17 使用 g++ 编译 c++
  g++17: /usr/bin/g++
  # C 使用 gcc 编译 c
  gcc: /usr/bin/gcc
  # C11 使用 gcc 编译 c
  gcc11: /usr/bin/gcc
  # JAVA11
  java11: /usr/lib/jvm/java-11-openjdk-amd64/bin/java
  javac11: /usr/lib/jvm/java-11-openjdk-amd64/bin/javac
  # PERL
  perl: /usr/bin/perl
  # PY2
  python: /usr/bin/python2.7
  # PY3
  python3: /usr/bin/python3
  # SED
  sed: /bin/sed
  # GO
  go: /usr/bin/go
  # V8JS
  v8dmoj: /usr/bin/v8dmoj
redis:
  host: redis
  port: 6379